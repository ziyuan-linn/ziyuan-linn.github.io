<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/week5.css">
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/ml5.min.js"></script>
  <script src="/lib/p5.min.js"></script>
  <script src="/sketch/week5.js"></script>
  <title>ml5 Playground</title>
</head>
<body>
  <h1 class="title">ml5 PLAYGROUND</h1>
  <div class="left">
    <h2 style="margin-top: 100px; margin-left: 20px">Classes</h2>
    <div class="classList">
      <div id="addClassDiv" style="text-align: center; margin: 20px 0;">
        <button class="button" id="addClass">Add New Class</button>
      </div>
    </div>
  </div>
    
  <div class="right">
    <div id="canvas" class="canvas"></div>
    <div id="trainModel" style="text-align: center">
      <button class="button" id="train">Train</button>
    </div>
    <div id="training" hidden style="text-align: center">
      Training your model... <br>
    </div>

    <div id="preview" hidden style="text-align: center">
        <div id="prediction" style="margin-bottom: 20px">
          
        </div>
        <div style="text-align: center">
          <button class="button" id="download">Download Model</button>
        </div>
    </div>
  </div>
  
</body>
</html>
