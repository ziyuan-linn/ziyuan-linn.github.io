<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/week3.css" type="text/css">
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/ml5.min.js"></script>
  <script src="/lib/p5.min.js"></script>
  <script src="/lib/p5.sound.min.js"></script>
  <script src="/sketch/week3.js"></script>
  
  <title>Week 3 Project</title>
</head>
<body>
  <div class="tab" id="creation" hidden>
    <div class="prompt">
      Make a gesture for "Creation"
    </div>
    <div class="count">
      Samples: 0/15
    </div>
    <button class="creation">
      Add Sample
    </button>
  </div> 
  
  <div class="tab" id="destruction" hidden>
    <div class="prompt">
      Make a gesture for "Destruction"
    </div>
    <div class="count">
      Samples: 0/15
    </div>
    <button class="destruction">
      Add Sample
    </button>
  </div> 
  
  <div class="tab" id="bloom" hidden>
    <div class="prompt">
      Make a gesture for "Bloom"
    </div>
    <div class="count">
      Samples: 0/15
    </div>
    <button class="bloom">
      Add Sample
    </button>
  </div> 

  <div class="tab" id="training" hidden>
    <div class="prompt">
      Training your model...
    </div>
    <div class="count">
      Loss:
    </div>
    <button class="play" hidden>
      Play
    </button>
  </div> 

  <div class="webcam" id="webcam">
  </div>
</body>
</html>
